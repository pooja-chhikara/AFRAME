<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Design with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera -->
    <a-camera position="0 1.6 5"></a-camera>

    <!-- Rocket Body -->
    <a-cylinder position="0 1 -5" radius="0.3" height="2" color="#4CC3D9"></a-cylinder>
    
    <!-- Rocket Nose (Top) -->
    <a-cone position="0 2.5 -5" radius-bottom="0.3" radius-top="0" height="0.8" color="#EF2D5E"></a-cone>
    
    <!-- Rocket Fins -->
    <a-box position="-0.5 0.5 -5" depth="0.05" height="0.4" width="0.3" color="#FF6347" rotation="0 0 -30"></a-box>
    <a-box position="0.5 0.5 -5" depth="0.05" height="0.4" width="0.3" color="#FF6347" rotation="0 0 30"></a-box>
    
    <!-- Rocket Exhaust (Bottom) -->
    <a-cone position="0 -0.8 -5" radius-top="0.3" radius-bottom="0.5" height="0.4" color="#FFD700"></a-cone>
    
    <!-- Flames -->
    <a-cone position="-0.15 -1.2 -5" radius-top="0.05" radius-bottom="0.15" height="0.4" color="#FF4500"></a-cone>
    <a-cone position="0.15 -1.2 -5" radius-top="0.05" radius-bottom="0.15" height="0.4" color="#FF4500"></a-cone>
    <a-cone position="0 -1.3 -5" radius-top="0.05" radius-bottom="0.2" height="0.5" color="#FF4500"></a-cone>
    
    <!-- Sky Background -->
    <a-sky color="#87CEEB"></a-sky>
  </a-scene>
</body>
</html>
